<!-- 
    Design the website menu with the use of an html list and appropriate CSS
(Note: it includes home, about, contact, service and search bar)

 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nav bar</title>
 </head>
 <body>
    <nav id="navbar">
        <div id="logo">
            <img src="image/logo.png" alt="Error image loading">
        </div>
        <ul>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">About</a></li>
            <li class="items"><a href="#">Contact</a></li>
            <li class="items"><a href="#">Services</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search here">
        </div>
    </nav>
 </body>
 </html>
